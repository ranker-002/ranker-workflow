name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Package dry run
        run: npm pack --dry-run --cache /tmp/npm-cache
