name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify tag matches package version
        run: |
          if [ "${GITHUB_REF_TYPE}" != "tag" ]; then
            echo "workflow_dispatch without tag: skipping tag/version match check."
            exit 0
          fi
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG) does not match package version ($PKG_VERSION)."
            exit 1
          fi

      - name: Release preflight
        run: npm run release:preflight

      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify package is available on npm
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="$(node -p "require('./package.json').version")"
          fi
          for i in 1 2 3 4 5 6; do
            if npm view "ranker-agentic-workflow@${VERSION}" version >/dev/null 2>&1; then
              echo "Package ranker-agentic-workflow@${VERSION} is visible on npm."
              exit 0
            fi
            echo "Attempt ${i}/6: package not visible yet, waiting 20s..."
            sleep 20
          done
          echo "Package ranker-agentic-workflow@${VERSION} is still not visible on npm."
          exit 1

      - name: Smoke test public npx install
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
            npx --yes "ranker-agentic-workflow@${VERSION}" --help >/dev/null
          else
            npx --yes ranker-agentic-workflow@latest --help >/dev/null
          fi
